<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX_Digital_Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="logo"><img src="spacexlogo.png"/>
  <div class="container">
  <div id="clock">
    <h2>Current Live Time (24h)</h2>
    <div id="time">
      <div><span id="hour">00</span><span>:</span></div>
      <div><span id="minutes">00</span><span>:</span></div>
      <div><span id="seconds">00</span></div>
      <div><span id="format">AM</span></div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
